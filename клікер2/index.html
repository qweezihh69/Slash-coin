<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slash Clicker</title>
    <meta name="description" content="A fun clicker game where you earn slashes by clicking a button.">
    <meta name="keywords" content="clicker game, slash clicker, fun games, auto clicker">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clicker-container">
        <header>
            <h1>Slash Clicker</h1>
            <p class="subtitle">Click the button to earn Slashes</p>
        </header>
        <main>
            <div>
                <p id="clickCount">Slashes: 0</p>
                <div>
                    <p id="autoClickers">Auto Clickers: 0</p>
                    <button id="buyAutoClicker">Buy Auto Clicker (Cost: 10 Slashes)</button>
                </div>
            </div>
            
            <div class="clicker">
                <img id="clickButton" src="Group 1.png" alt="Click button to earn slashes">
            </div>
            
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
